<div class="container">
    Name:<input class="form-control" type="text" [(ngModel)]="storeRegistrationDetails.name">
    Father Name:<input type="text" class="form-control" [(ngModel)]="storeRegistrationDetails.fname">
    Password:<input class="form-control" type="text" [(ngModel)]="storeRegistrationDetails.pwd">

    Email:<input type="text" class="form-control" [(ngModel)]="storeRegistrationDetails.Email">
    <button class="btn btn-success" (click)="register()">Register</button>
</div>
